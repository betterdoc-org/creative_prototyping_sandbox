<!-- categorized enum start-->
    <section class="section has-background-light">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-12">
                    <div class="title has-text-weight-normal {{title_size}}">{{title}}</div>
                </div>
                {{#categories}}
                <div class="column is-2">
                    <div class="box">
                        <h6 class="is-size-7 has-text-left has-text-weight-bold" style="">{{category}}</h6>
                        <hr>
                        <div style="padding-bottom: 1.0rem">
                            {{#items}}
                            <p class="is-size-6">
                                <span class="is-size-7">{{label}}:</span> 
                                <span class="is-size-5">{{number}}</span>
                                <span class="is-size-6">{{unit}}</span>
                            </p>
                            {{/items}}
                        </div>
                    </div>
                </div>
                {{/categories}}
            </div>
        </div>
    </section>
<!-- categorized enum M end-->
