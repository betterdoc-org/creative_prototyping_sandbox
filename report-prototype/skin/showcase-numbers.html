<!-- showcase numbers start-->
    <section class="section has-background-light">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-12">
                    <div class="title {{title_size}}">{{title}}</div>
                </div>
                {{#items}}
                <div class="column">
                    <div class="box has-text-centered">
                        <p class="is-size-7 has-text-centered has-text-weight-bold">{{label}}</p>
                        <p class="is-size-1 has-text-black">{{number}}<span class="is-size-7">{{unit}}</span></p>
                    </div>
                </div>
                {{/items}}
            </div>
        </div>
    </section>
<!-- showcase numbers end-->
