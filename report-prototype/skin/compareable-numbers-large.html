<!-- compareable numbers L start-->
    <section class="section has-background-light">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-12">
                    <div class="title {{title_size}}">{{title}}</div>
                    {{{lead_text}}}
                </div>
                {{#items}}
                <div class="column">
                    <div class="box">
                        <p class="is-size-7 has-text-weight-bold" style="">{{label}}</p>
                        <p class="is-size-3 has-text-weight-normal has-text-black ">{{number}}<span class="is-size-6">{{unit}}</span></p>
                        <p class="is-size-7">{{#second_number}}={{/second_number}} {{second_number}}{{second_unit}}</p>
                    </div>
                </div>
                {{/items}}
            </div>
        </div>
    </section>
<!-- compareable numbers L end-->
