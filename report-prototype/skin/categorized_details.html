<!-- categorized details start-->
    <section class="section has-background-light">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-12">
                    <div class="title {{title_size}} has-text-weight-normal">{{title}}</div>
                </div>
                {{#categories}}
                <div class="column is-2">
                    <div class="box">
                        <h6 class="is-size-7 is-uppercase has-text-centered has-text-weight-bold" style="">{{category}}</h6>
                        <hr>
                        {{#items}}
                        <div style="padding-bottom: 1.0rem">
                            <p class="is-size-7" style="">{{label}}</p>
                            <p class="is-size-4 has-text-weight-normal has-text-black">{{number}}<span class="is-size-7">{{unit}}</span></p>
                            <p class="is-size-7">{{#second_number}}={{/second_number}} {{second_number}}{{second_unit}}</p>
                        </div>
                        {{/items}}
                    </div>
                </div>
                {{/categories}}
            </div>
        </div>
    </section>
<!-- categorized details M end-->
