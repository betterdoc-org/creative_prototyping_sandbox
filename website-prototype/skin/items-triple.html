<!-- CTN items-triple START -->

{{#anchor}}<a name="{{anchor}}"></a>{{/anchor}}

<section class="section">
  <div class="container">
    <div class="columns is-multiline">
        <div class="column is-one-quarter-desktop is-full-tablet">
        <!-- <h1 class="is-size-1">Nutzen</h1> -->
        {{#title}}<h2 class="is-size-2">{{{title}}}</h2>{{/title}}
        </div>
        {{#items}}
        <div class="column">
        <h3 class="is-size-5"><b>{{heading}}</b></h3>
        <img src="{{image}}">
        <h5 class="is-size-5">{{{text}}}</h5>
        </div>
        {{/items}}
    </div>
  </div>
</section>

<!-- CTN items-triple END -->
